version: '3.8'

services:


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth_logs_backend
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=auth_logs
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DB=auth_logs
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      - SECRET_KEY=your-secret-key
      - ENCRYPTION_KEY=your-encryption-key
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AI_MODEL=gpt-3.5-turbo
      - AI_PROVIDER=openai
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - LOCAL_MODEL=llama3.2:3b
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/exports:/app/exports
    depends_on:
      - postgres
      - redis
      - clickhouse
    networks:
      - app-network

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auth_logs_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  postgres:
    image: postgres:13-alpine
    container_name: auth_logs_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=auth_logs
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: auth_logs_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: auth_logs_clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native client interface
    environment:
      - CLICKHOUSE_DB=auth_logs
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./database/clickhouse_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    container_name: auth_logs_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"  # Ollama API interface
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network
    # เพิ่ม GPU support (optional)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
  ollama_data:

networks:
  app-network:
    driver: bridge 