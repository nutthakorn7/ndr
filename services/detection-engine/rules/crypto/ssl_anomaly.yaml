name: SSL Certificate Anomaly
description: Suspicious SSL certificate characteristics detected
severity: medium
category: command_and_control
mitre_attack: T1573.002
enabled: true

conditions:
  - field: zeek_log_type
    operator: equals
    value: ssl
  - field: tls.certificate_issues
    operator: not_empty

tags:
  - ssl
  - tls
  - certificate
  - c2
  - crypto
