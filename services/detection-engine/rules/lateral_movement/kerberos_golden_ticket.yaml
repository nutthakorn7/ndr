name: Kerberos Golden Ticket Attack
description: Detects potential Golden Ticket attacks via abnormal TGT lifetimes (>10 days)
severity: critical
category: credential_theft
mitre_attack: T1558.001
enabled: true

conditions:
  - field: zeek_log_type
    operator: equals
    value: kerberos
  - field: zeek.request_type
    operator: equals
    value: TGS-REQ
  - field: zeek.ticket.lifetime
    operator: greater_than
    value: 864000

tags:
  - kerberos
  - golden_ticket
  - privilege_escalation
  - apt
