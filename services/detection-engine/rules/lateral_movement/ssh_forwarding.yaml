name: SSH Agent Forwarding Detected
description: SSH connection with potential agent forwarding - credential forwarding risk
severity: medium
category: lateral_movement
mitre_attack: T1021.004
enabled: true

conditions:
  - field: zeek_log_type
    operator: equals
    value: ssh
  - field: zeek.auth_success
    operator: equals
    value: true
  - field: zeek.direction
    operator: equals
    value: INBOUND

aggregation:
  count: 3
  window: 300
  group_by:
    - source.ip
    - destination.ip

tags:
  - ssh
  - agent_forwarding
  - lateral_movement
  - credential_access
