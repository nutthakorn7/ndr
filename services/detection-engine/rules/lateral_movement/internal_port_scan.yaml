name: Internal Network Reconnaissance
description: Port scanning activity from internal host indicating reconnaissance
severity: high
category: reconnaissance
mitre_attack: T1046
enabled: true

conditions:
  - field: zeek_log_type
    operator: equals
    value: conn
  - field: source.ip_type
    operator: equals
    value: private
  - field: destination.ip_type
    operator: equals
    value: private

aggregation:
  unique_count: destination.port
  threshold: 15
  window: 300
  group_by:
    - source.ip

tags:
  - port_scan
  - reconnaissance
  - internal
  - apt
