name: Lateral RDP Movement
description: RDP connection between non-server workstations indicating lateral movement
severity: medium
category: lateral_movement
mitre_attack: T1021.001
enabled: true

conditions:
  - field: destination.port
    operator: equals
    value: 3389
  - field: source.ip_type
    operator: equals
    value: private
  - field: destination.ip_type
    operator: equals
    value: private
  # Exclude known jump servers (customize for environment)
  - field: destination.ip
    operator: not_in
    value:
      - 10.0.0.5
      - 10.0.0.6

tags:
  - rdp
  - lateral_movement
  - remote_desktop
