apiVersion: v1
kind: Service
metadata:
  name: siem-exporter
  namespace: default
  labels:
    app: siem-exporter
spec:
  ports:
  - port: 8086
    name: http
  selector:
    app: siem-exporter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: siem-exporter
  namespace: default
spec:
  selector:
    matchLabels:
      app: siem-exporter
  replicas: 1
  template:
    metadata:
      labels:
        app: siem-exporter
    spec:
      containers:
      - name: siem-exporter
        image: ndr/rust-siem-exporter:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: ndr-config
        env:
        - name: PORT
          value: "8086"
        ports:
        - containerPort: 8089
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8089
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
