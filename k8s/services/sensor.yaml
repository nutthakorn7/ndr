apiVersion: v1
kind: Service
metadata:
  name: sensor
  namespace: default
  labels:
    app: sensor
spec:
  ports:
  - port: 8085
    name: http
  selector:
    app: sensor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor
  namespace: default
spec:
  selector:
    matchLabels:
      app: sensor
  replicas: 1
  template:
    metadata:
      labels:
        app: sensor
    spec:
      containers:
      - name: sensor
        image: ndr/rust-sensor:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: ndr-config
        env:
        - name: PORT
          value: "8085"
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
