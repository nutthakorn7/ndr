apiVersion: v1
kind: Service
metadata:
  name: ingestion-gateway
  namespace: default
  labels:
    app: ingestion-gateway
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: ingestion-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-gateway
  namespace: default
spec:
  selector:
    matchLabels:
      app: ingestion-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: ingestion-gateway
    spec:
      containers:
      - name: ingestion-gateway
        image: ndr/rust-ingestion-gateway:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: ndr-config
        env:
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8081
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
